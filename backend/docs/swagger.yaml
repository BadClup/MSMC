basePath: /
definitions:
  internal.loginRemoteDto:
    properties:
      user_id:
        type: integer
    type: object
  mcserver.createServerDto:
    properties:
      engine:
        allOf:
        - $ref: '#/definitions/shared.MinecraftEngine'
        default: vanilla
      name:
        default: example-minecraft-server
        type: string
      port:
        default: 25565
        type: integer
      seed:
        default: example-seed
        type: string
      version:
        default: 1.16.5
        type: string
    type: object
  shared.MinecraftEngine:
    enum:
    - vanilla
    - forge
    type: string
    x-enum-varnames:
    - VanillaEngine
    - ForgeEngine
  shared.ServerInstance:
    properties:
      docker_id:
        default: af5bb532db04
        type: string
      engine:
        allOf:
        - $ref: '#/definitions/shared.MinecraftEngine'
        default: vanilla
      name:
        default: My Server
        type: string
      port:
        default: 25565
        type: integer
      seed:
        default: example-seed
        type: string
      version:
        default: 1.16.5
        type: string
    type: object
  shared.ServerInstanceStatus:
    properties:
      running:
        default: false
        type: boolean
      server_instance:
        $ref: '#/definitions/shared.ServerInstance'
    type: object
host: localhost:3000
info:
  contact: {}
  description: This is MSMC API.
  title: MSMC API
  version: "0.1"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: This is a handler for auth-service only. It returns a token, which
        should be forwarded to the client.
      parameters:
      - description: User ID
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal.loginRemoteDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              token:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Login handler for auth-service only
      tags:
      - auth
  /server:
    get:
      operationId: get-all-servers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/shared.ServerInstanceStatus'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all servers
      tags:
      - server
    post:
      consumes:
      - application/json
      operationId: create-server
      parameters:
      - description: Server data
        in: body
        name: server
        required: true
        schema:
          $ref: '#/definitions/mcserver.createServerDto'
      produces:
      - application/json
      responses:
        "200":
          description: Server created successfully
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Create a new server
      tags:
      - server
swagger: "2.0"
